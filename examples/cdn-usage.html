<body>
  <h1>MD++ CDN Usage Example</h1>

  <div class="info">
    <strong>Usage:</strong> Include <code>&lt;script src="mdplusplus.browser.global.js"&gt;&lt;/script&gt;</code>
    and access the parser via <code>MDPlusPlus.MDPlusPlus</code> class.
    <br><br>
    <strong>Bundle size:</strong> ~274 KB (minified, all dependencies included)
  </div>

  <div class="container">
    <div class="panel">
      <h2>Markdown Input</h2>
      <textarea id="editor"># Hello MD++

    </div>
    <div class="panel">
      <h2>HTML Preview</h2>
      <div id="preview"></div>
    </div>

  <!-- MD++ Browser Bundle -->
  <script src="../dist/mdplusplus.browser.global.js"></script>

  <script>
    // Initialize Mermaid
    mermaid.initialize({ startOnLoad: false, theme: 'default' });

    // Create MD++ parser instance
    const parser = new MDPlusPlus.MDPlusPlus({
      enableGfm: true,
      enableMath: true,
      enableCallouts: true,
      enableDirectives: true,
      enableKroki: true,
    });

    // Get DOM elements
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    // Render function
    async function render() {
      try {
        const result = await parser.convert(editor.value);
        preview.innerHTML = result.html;

        // Render math with KaTeX
        if (typeof renderMathInElement !== 'undefined') {
          renderMathInElement(preview, {
            delimiters: [
              { left: '$$', right: '$$', display: true },
              { left: '$', right: '$', display: false },
            ],
            throwOnError: false,
          });
        }

        // Process KaTeX math blocks
        preview.querySelectorAll('.math-display, .math-inline').forEach(el => {
          const mathContent = el.textContent;
          const isDisplay = el.classList.contains('math-display');
          try {
            katex.render(mathContent, el, {
              displayMode: isDisplay,
              throwOnError: false,
            });
          } catch (e) {
            console.warn('KaTeX error:', e);
          }
        });

        // Render Mermaid diagrams
        const mermaidBlocks = preview.querySelectorAll('.mermaid, pre.mermaid');
        for (const block of mermaidBlocks) {
          try {
            const code = block.textContent;
            const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
            const { svg } = await mermaid.render(id, code);
            block.innerHTML = svg;
          } catch (e) {
            console.warn('Mermaid error:', e);
            block.innerHTML = '<pre style="color:red;">Mermaid Error: ' + e.message + '</pre>';
          }
        }

        // Log AI contexts if any
        if (result.aiContexts && result.aiContexts.length > 0) {
          console.log('AI Contexts:', result.aiContexts);
        }

        // Log errors if any
        if (result.errors && result.errors.length > 0) {
          console.warn('Parser errors:', result.errors);
        }
      } catch (error) {
        preview.innerHTML = '<pre style="color:red;">Error: ' + error.message + '</pre>';
        console.error('Render error:', error);
      }
    }

    // Debounce function
    function debounce(fn, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Listen for input changes
    editor.addEventListener('input', debounce(render, 300));

    // Initial render
    render();

    // Log available exports
    console.log('MD++ Browser Bundle loaded!');
    console.log('Available exports:', Object.keys(MDPlusPlus));
    console.log('Kroki diagram types:', MDPlusPlus.KROKI_DIAGRAM_TYPES?.length || 'N/A');
    console.log('Reveal.js themes:', MDPlusPlus.REVEAL_THEMES || 'N/A');
  </script>
