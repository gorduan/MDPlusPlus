<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD++ Vanilla JavaScript Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #7C3AED, #A78BFA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .editor-panel, .preview-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #A78BFA;
    }

    textarea {
      flex: 1;
      min-height: 400px;
      padding: 1rem;
      font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
      font-size: 14px;
      background: #1E293B;
      color: #F8FAFC;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: #7C3AED;
    }

    .preview {
      flex: 1;
      min-height: 400px;
      padding: 1rem;
      background: #1E293B;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      overflow: auto;
    }

    /* MD++ Preview Styles */
    .preview h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #7C3AED;
      -webkit-text-fill-color: #F8FAFC;
    }

    .preview h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .preview h3 {
      font-size: 1.25rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #A78BFA;
    }

    .preview p {
      margin: 0.75rem 0;
      line-height: 1.7;
    }

    .preview code {
      background: #334155;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: 'Fira Code', Consolas, monospace;
      color: #A78BFA;
    }

    .preview pre {
      background: #0F172A;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .preview pre code {
      background: none;
      padding: 0;
      color: #E2E8F0;
    }

    .preview blockquote {
      border-left: 4px solid #7C3AED;
      padding: 0.75rem 1rem;
      margin: 1rem 0;
      background: rgba(124, 58, 237, 0.1);
      border-radius: 0 0.5rem 0.5rem 0;
    }

    .preview ul, .preview ol {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
    }

    .preview li {
      margin-bottom: 0.375rem;
    }

    .preview li::marker {
      color: #7C3AED;
    }

    .preview a {
      color: #A78BFA;
      text-decoration: none;
    }

    .preview a:hover {
      text-decoration: underline;
    }

    /* AI Context Blocks */
    .mdpp-ai-context {
      background: rgba(124, 58, 237, 0.15);
      border: 2px dashed #7C3AED;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
      position: relative;
    }

    .mdpp-ai-context::before {
      content: 'AI Context';
      position: absolute;
      top: -0.75rem;
      left: 1rem;
      background: #1E293B;
      padding: 0 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: #7C3AED;
    }

    .mdpp-ai-context.hidden {
      display: none;
    }

    /* Error display styles */
    .mdpp-error {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border-left: 4px solid;
    }

    .mdpp-error-warning {
      background: rgba(245, 158, 11, 0.15);
      border-color: #F59E0B;
      color: #F59E0B;
    }

    .mdpp-error-danger {
      background: rgba(239, 68, 68, 0.15);
      border-color: #EF4444;
      color: #EF4444;
    }

    .mdpp-error strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .mdpp-error p {
      margin: 0.5rem 0;
      color: #CBD5E1;
    }

    .mdpp-error details {
      margin-top: 0.75rem;
    }

    .mdpp-error summary {
      cursor: pointer;
      color: #94A3B8;
    }

    .mdpp-error pre {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #94A3B8;
    }

    /* Bootstrap-like component styles */
    .alert {
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid transparent;
      border-radius: 0.375rem;
    }

    .alert-primary {
      color: #084298;
      background-color: #cfe2ff;
      border-color: #b6d4fe;
    }

    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }

    .alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }

    .alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }

    .alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }

    /* Component styles */
    .card {
      background: #334155;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
    }

    .alert {
      background: rgba(59, 130, 246, 0.1);
      border-left: 4px solid #3B82F6;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 0.5rem 0.5rem 0;
    }

    .status {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #334155;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #94A3B8;
    }

    .status.ready {
      color: #10B981;
    }

    .status.error {
      color: #EF4444;
    }
  </style>
</head>
<body>
  <h1>MD++ Vanilla JavaScript Example</h1>
  <p style="margin-bottom: 2rem; color: #94A3B8;">
    This example shows how to use MD++ in any website with just a script tag - no React, no build tools required.
  </p>

  <div class="container">
    <div class="editor-panel">
      <label for="markdown-input">Markdown Input</label>
      <textarea id="markdown-input"># Hello MD++

This is a **live preview** example using vanilla JavaScript.

## Features

- Real-time parsing
- No React required
- Works in any browser
- Framework-agnostic plugin system

### Code Example

```javascript
const parser = new MDPlusPlus.MDPlusPlus();
const result = await parser.convert(markdown);
```

> MD++ is pure JavaScript - use it anywhere!

## Component Directives

You can use components from plugins with the :::framework:component syntax:

:::bootstrap:alert{variant="info"}
This is a Bootstrap alert component!
:::

:::bootstrap:card
### Card Title
This is card content using the Bootstrap plugin.
:::

## AI Context

:::ai-context{visibility=visible}
This AI context block is visible to both humans and AI tools.
:::

:::ai-context{visibility=hidden}
This AI context is hidden from humans but visible to AI.
:::

## Error Handling

Try an unknown component to see the error display:
:::unknown:widget
This will show an error!
:::</textarea>
    </div>

    <div class="preview-panel">
      <label>Live Preview</label>
      <div class="preview" id="preview-output">
        <p style="color: #94A3B8;">Loading MD++ parser...</p>
      </div>
    </div>
  </div>

  <div class="status" id="status">Initializing...</div>

  <!-- MD++ Browser Bundle - include this single file to use MD++ anywhere -->
  <script src="../dist/mdplusplus.browser.global.js"></script>

  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', async () => {
      const input = document.getElementById('markdown-input');
      const output = document.getElementById('preview-output');
      const status = document.getElementById('status');

      // Check if MDPlusPlus is loaded
      if (typeof MDPlusPlus === 'undefined') {
        status.textContent = 'Error: MD++ not loaded. Run "pnpm build" first.';
        status.className = 'status error';
        return;
      }

      // Load Bootstrap plugin
      let bootstrapPlugin = null;
      try {
        const response = await fetch('../plugins/bootstrap.json');
        bootstrapPlugin = await response.json();
        console.log('Bootstrap plugin loaded:', bootstrapPlugin.framework, 'v' + bootstrapPlugin.version);
      } catch (err) {
        console.warn('Could not load bootstrap plugin:', err.message);
      }

      status.textContent = 'MD++ loaded successfully!';
      status.className = 'status ready';

      // Create parser instance with Bootstrap plugin
      const parser = new MDPlusPlus.MDPlusPlus({
        showAIContext: true, // Show AI context blocks
        plugins: bootstrapPlugin ? [bootstrapPlugin] : []
      });

      // Log available plugins
      console.log('Loaded plugins:', parser.getPlugins().map(p => p.framework));

      // Function to render markdown
      async function renderMarkdown() {
        const markdown = input.value;

        try {
          const result = await parser.convert(markdown);
          output.innerHTML = result.html;

          // Log AI contexts to console
          if (result.aiContexts && result.aiContexts.length > 0) {
            console.log('AI Contexts found:', result.aiContexts);
          }

          // Log any errors
          if (result.errors && result.errors.length > 0) {
            console.warn('Parser warnings:', result.errors);
          }
        } catch (error) {
          output.innerHTML = `<p style="color: #EF4444;">Error: ${error.message}</p>`;
          console.error('Parse error:', error);
        }
      }

      // Initial render
      await renderMarkdown();

      // Re-render on input change (debounced)
      let debounceTimer;
      input.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(renderMarkdown, 150);
      });
    });
  </script>
</body>
</html>
